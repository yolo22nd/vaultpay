# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - lenden-backend

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # FIX 1: Navigate to 'backend' before installing
      - name: Create and Start virtual environment and Install dependencies
        run: |
          cd backend
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt
                
      # FIX 2: Upload ONLY the 'backend' directory
      # This ensures that when Azure unzips it, manage.py is at the top level (or inside 'backend' folder depending on unzip behavior)
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            backend/
            !backend/antenv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_26A4380805C74E70A998CB8645541D4D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5142E9DE43A5440AAF52A77AE62B12E4 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DBED0CB957A54171AAFF7F1F9E9F1810 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'lenden-backend'
          slot-name: 'Production'
          # FIX 3: Explicitly tell Azure the package is inside the backend folder
          # If the previous artifact upload keeps the 'backend' folder structure, we need this.
          package: backend
